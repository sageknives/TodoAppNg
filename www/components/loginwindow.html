<div ng-show="!loggedIn" id="loginForm" class="animate-element">
	<form id="login-form" class="dark-form">
		<label for="username">User Name:</label><input type="text" id="username" name="username" value="">
		<label for="password">Password:</label><input type="password" id="password" name="password" value="">
		<input type="hidden" id="status" name="status" value="login">
		<p id="invalid-login">{{loginError}}</p>
		<button id="login-button" name="submit" value="submit" ng-click="logIn()">Log In</button>
	</form>
</div>
